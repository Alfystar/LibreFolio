site_name: LibreFolio Documentation
site_description: "Developer and user manuals for LibreFolio"
site_url: http://localhost:8000/mkdocs/
repo_url: https://github.com/LibreFolio/LibreFolio
edit_uri: ""
docs_dir: docs
site_dir: ../site

theme:
  name: material
  logo: static/logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - content.action.edit
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
  language: en

nav:
  - 'Home': 'index.md'
  - 'Getting Started':
    - 'Introduction': 'getting-started/introduction.md'
    - 'Installation': 'getting-started/installation.md'
  - 'User Manual':
    - 'Introduction': 'user/index.md'
    - 'Installation & Updates': 'user/installation.md'
  - 'Developer Manual':
    - 'Introduction': 'developer/index.md'
    - 'Architecture':
      - 'Overall Architecture': 'developer/architecture/overview.md'
      - 'Backend Architecture': 'developer/architecture/backend.md'
      - 'Frontend Architecture': 'developer/architecture/frontend.md'
      - 'Async Architecture': 'developer/architecture/async.md'
      - 'Database Schema': 'developer/architecture/database.md'
    - 'Backend Development':
      - 'Getting Started': 'developer/backend/getting-started.md'
      - 'Plugin System': 'developer/backend/plugins/index.md'
      - 'Testing Guide': 'developer/backend/testing.md'
    - 'API Reference':
      - 'Summary': 'developer/api/index.md'
      - 'Asset Management': 'developer/api/assets/index.md'
      - 'FX System': 'developer/api/fx/index.md'
    - 'Financial Calculations':
      - 'Overview': 'developer/financial-calculations/index.md'
      - 'Day Count Conventions': 'developer/financial-calculations/day-count.md'
      - 'Interest Types': 'developer/financial-calculations/interest-types.md'
      - 'Compounding Frequencies': 'developer/financial-calculations/compounding.md'
    - 'Test Walkthrough':
      - 'Introduction': 'developer/test-walkthrough/index.md'
      - 'Backend Tests': 'developer/test-walkthrough/backend.md'
      - 'Frontend Tests': 'developer/test-walkthrough/frontend.md'
    - 'Contributing':
      - 'New FX Provider': 'developer/contributing/new-fx-provider.md'
      - 'New Asset Provider': 'developer/contributing/new-asset-provider.md'
  - 'Tutorials':
    - 'Track your first Stock': 'tutorials/track-first-stock.md'
    - 'Track a P2P Loan': 'tutorials/track-p2p-loan.md'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LibreFolio/LibreFolio
      name: LibreFolio on GitHub
plugins:
  - search
